<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/54dacdc381.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <!--Selection Box-->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Unicorn or Mermaid?</div>
            <div class="options">
                <button class="playerunicorn">Unicorn</button>
                <button class="playermermaid">Mermaid</button>
            </div>
        </div>
    </div>

    <!--Gameboard-->
    <div class="game-board">
        <div class="details">
            <div class="players">
                <span class="unicornturn">Unicorn's Turn</span>
                <span class="mermaidturn">Mermaid's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>
   
    <!--Results-->
    <div class="result-box">
        <div class="won"><p>Unicorn</p>won!</div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>


   
    <script src="script.js"></script>
</body>
</html>
