<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/54dacdc381.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <!--Selection Box-->
    <div class="start-game">
        <h1>Mermaid or Unicorn</h1>
        <div class="profile">
            <div class="img">
               <img src="./Images/mermaid.png" class="id" data-id="x" alt="mermaid icon"> 
               <img src="./Images/unicorn.png" class="id" data-id="y" alt="unicorn icon"> 
            </div>
        </div>
        
        <button class="primary-btn" id="startBtn">Start Game</button>
    </div>

    <!--Gameboard-->
    <div class="game-board">
        <div class="play-area" id="play-area">
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>
            <div class="block" data-cell></div>

        </div>
    </div>
   
    <!--Draw Screen-->
    <div class="draw-msg">
        <div class="draw">
            <h1>Draw</h1>
        </div>
        <button id="drawBtn" class="primary-btn">Play Again</button>
    </div>

    <!--Winner Screen-->
    <div class="winner-msg">
        <div class="winner">
            <h1>Winner</h1>
            <button id="restartBtn" class="primary-btn">Restart</button>
        </div>
    </div>
   
    <script type="module" src="script.js"></script>
</body>
</html>
