<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/54dacdc381.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Unicorn or Mermaid?</div>
            <div class="options">
                <button class="playerunicorn">Unicorn</button>
                <button class="playermermaid">Mermaid</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
